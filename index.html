<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
 
    <div class="container">
    
    <div class="main">
        <div class="Heading">
            <h2>Sign Up</h2>
        </div>
        <div class="form">
            <label for="">Name</label> <br>
            <input type="text" name="" placeholder="Your name" id="name"> <br> <br>

            <label for="">Last Name</label> <br>
            <input type="text" name="" placeholder="Your last name" id="lname"> <br> <br>

            <label for="">Email</label> <br>
            <input type="email" name="" placeholder="Your email " id="email"> <br> <br>

            <label for="">Password</label> <br>
            <input type="password" name="" placeholder="Your password" id="password"> <br> <br>

            <br> <br>
            <div class="button-container">
           <button onclick="signUp()">Sign Up</button>
           <p class="center">Already have an account? <a href="./login.html">Login</a></p>
            </div>
        </div>
    </div>
 </div> 
 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
